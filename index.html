<!DOCTYPE html>
    <html lang='en'>
        <head>
        <title>Dog Fetcher</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <form class='getDogs'>
                <input type="radio" name="breed" value="afghan" checked> Afghan<br>
                <input type="radio" name="breed" value="basset" checked> Basset<br>
                <input type="radio" name="breed" value="blood" checked> Blood<br>
                <input type="radio" name="breed" value="english" checked> English<br>
                <input type="radio" name="breed" value="ibizan" checked> Ibizan<br>
                <input type="radio" name="breed" value="walker" checked> Walker<br>
                <input type="submit" value='Summon the pups!' class='puppyButton'>   
            </form>
            <div class='dogDisplay'>

            </div>

            <script
            src="https://code.jquery.com/jquery-3.4.1.js"

            crossorigin="anonymous"></script>
        <script src="script.js"></script>
        </body>
    </html>
